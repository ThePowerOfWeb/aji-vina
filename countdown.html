  <div class="music-control" id="musicControl">

  </div>
  <div class="svg-bg">
    <svg class="svg-top-left" viewBox="0 0 200 200">
      <g>

    </svg>
    <svg class="svg-bottom-right" viewBox="0 0 200 200">

        <ellipse cx="160" cy="160" rx="30" ry="15" fill="#A7C8A0" />
        <ellipse cx="120" cy="180" rx="20" ry="10" fill="#7BAE7F" />
        <ellipse cx="140" cy="130" rx="15" ry="8" fill="#A7C8A0" />

    <svg class="svg-bottom-left" viewBox="0 0 200 200">

        <ellipse cx="60" cy="150" rx="25" ry="12" fill="#F7E3A0" />
      </g>
    </svg>
    <!-- SVG Torii Gate Realistis -->
    <svg class="svg-torii" viewBox="0 0 400 160">
      <g>
        <!-- Pilar kiri -->
        <rect x="70" y="60" width="24" height="80" rx="8" fill="#b02a2a" stroke="#888" stroke-width="3"/>
        <!-- Pilar kanan -->
        <rect x="306" y="60" width="24" height="80" rx="8" fill="#b02a2a" stroke="#888" stroke-width="3"/>
        <!-- Balok horizontal utama (atas) -->
        <rect x="40" y="40" width="320" height="22" rx="8" fill="#d13c2f" stroke="#888" stroke-width="3"/>
        <!-- Balok horizontal bawah (kasagi) -->
        <rect x="90" y="80" width="220" height="14" rx="5" fill="#b02a2a" stroke="#888" stroke-width="2"/>
        <!-- Balok penghubung tengah (nuki) -->
        <rect x="120" y="110" width="160" height="10" rx="3" fill="#b02a2a" stroke="#888" stroke-width="1.5"/>
        <!-- Ujung balok atas (kiri) -->
        <rect x="25" y="35" width="40" height="10" rx="4" fill="#888" opacity="0.5"/>
        <!-- Ujung balok atas (kanan) -->
        <rect x="335" y="35" width="40" height="10" rx="4" fill="#888" opacity="0.5"/>
      </g>
    </svg>
    <!-- SVG Sakura Tree -->
    <svg class="svg-sakura" viewBox="0 0 120 180">
      <g>
        <rect x="54" y="100" width="12" height="50" rx="6" fill="#7A4B3A"/>
        <ellipse cx="60" cy="100" rx="32" ry="28" fill="#A7C8A0"/>
        <ellipse cx="40" cy="80" rx="18" ry="14" fill="#F7E3A0"/>
        <ellipse cx="80" cy="80" rx="18" ry="14" fill="#F7E3A0"/>
        <ellipse cx="60" cy="70" rx="22" ry="16" fill="#F7B7D7"/>
        <ellipse cx="60" cy="60" rx="12" ry="10" fill="#F7B7D7"/>
      </g>
    </svg>
  </div>
  <div class="countdown-content">
    <div class="countdown-title">Menghitung Hari</div>
    <div class="countdown-timer">
      <div class="countdown-box"><span id="days">00</span><div>Hari</div></div>
      <div class="countdown-box"><span id="hours">00</span><div>Jam</div></div>
      <div class="countdown-box"><span id="minutes">00</span><div>Menit</div></div>
      <div class="countdown-box"><span id="seconds">00</span><div>Detik</div></div>
    </div>
  </div>
